<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
		  }
		}
	</script>
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<script type="module" src="/main.js"></script>
	<div class="attributes">
		<input id="x1" placeholder="x1">
		<input id="x2" placeholder="x2">
		<input id="y1" placeholder="y1">
		<input id="y2" placeholder="y2">
		<input id="z1" placeholder="z1">
		<input id="z2" placeholder="z2">
		<input id="slice" value="slice show" type="button">
		<input id="screenshot" value="screenshot" type="button">
	</div>
</body>

</html>
